<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Resume Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="main-container">
        <!-- Input Form -->
        <div class="form-container">
            <h1 class="page-title">Professional Resume Generator</h1>
            
            <div class="form-section">
                <h2 class="section-title">PERSONAL INFORMATION</h2>
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="e.g., John Doe" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="e.g., john@example.com" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="e.g., +1 234 567 8900" required>
                </div>
                <div class="input-group">
                    <label for="profilePic">Profile Picture</label>
                    <input type="file" id="profilePic" accept="image/*"
                    onchange="loadPhotos(event)">
                </div>
                <div class="input-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="e.g., New York, USA" required>
                </div>
                <div class="input-group">
                    <label for="portfolio">Portfolio URL</label>
                    <input type="text" id="portfolio" placeholder="e.g., portfolio.com/in/johndoe">
                </div>
                <div class="input-group">
                    <label for="linkedin">LinkedIn URL</label>
                    <input type="text" id="linkedin" placeholder="e.g., linkedin.com/in/johndoe">
                </div>
                <div class="input-group">
                    <label for="github">Github URL</label>
                    <input type="text" id="github" placeholder="e.g., github.com/in/johndoe">
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">SUMMARY</h2>
                <div class="input-group">
                    <label for="summary">Career Overview</label>
                    <textarea id="summary" placeholder="Brief overview of your professional background and key strengths..."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">WORK EXPERIENCE</h2>
                <div class="input-group">
                    <label for="jobTitle1">Job Title</label>
                    <input type="text" id="jobTitle1" placeholder="e.g., Senior Software Developer">
                </div>
                <div class="input-group">
                    <label for="company1">Company Name</label>
                    <input type="text" id="company1" placeholder="e.g., Tech Solutions Inc.">
                </div>
                <div class="input-group">
                    <label for="dates1">Employment Period</label>
                    <input type="text" id="dates1" placeholder="e.g., Jan 2020 - Present">
                </div>
                <div class="input-group">
                    <label for="responsibilities1">Key Responsibilities & Achievements</label>
                    <textarea id="responsibilities1" placeholder="List your key responsibilities and achievements..."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">EDUCATION</h2>
                <div class="input-group">
                    <label for="degree">Degree</label>
                    <input type="text" id="degree" placeholder="e.g., Bachelor of Science in Computer Science">
                </div>
                <div class="input-group">
                    <label for="school">Institution</label>
                    <input type="text" id="school" placeholder="e.g., University of Technology">
                </div>
                <div class="input-group">
                    <label for="gradYear">Graduation Year</label>
                    <input type="text" id="gradYear" placeholder="e.g., 2019">
                </div>
                <div class="input-group">
                    <label for="eduDescription">Additional Information</label>
                    <input type="text" id="eduDescription" placeholder="e.g., Relevant coursework, achievements, GPA">
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">SKILLS</h2>
                <div class="input-group">
                    <label for="skills">Technical & Professional Skills</label>
                    <textarea id="skills" placeholder="Enter your skills separated by commas (e.g., Project Management, Java, Leadership)"></textarea>
                </div>
            </div>

            <button class="generate-btn" onclick="generateResume()">Generate My Resume</button>
        </div>

        <!-- Resume Template -->
        <div id="resumeTemplate" class="resume">
            <header>
                <!-- Personal Information -->
                <div class="header">
                  <h1 class="name" id="resumeName"></h1>
          
                  <div class="contact-details">
                    <p class="contact-info" id="resumeContact"></p>
                    <p class="email" id="resumeEmail"></p>
                  </div>
          
                  <div class="additional-info">
                    <p class="location" id="resumeLocation"> 
                    </p>
                    <div class="links">
                      <a
                        target="_blank"
                        class="portfolio-link" id="resumePortfolio"
                      ></a>   
                      <a
                        target="_blank"
                        class="social-link" id="resumeLinkedIn"
                      ></a>  
                      <a
                        target="_blank"
                        class="social-link" id="resumeGithub"
                      ></a>  
                    </div>
                  </div>
                </div>
          
                <div class="image">
                  <img id="resumePhoto" src="" alt="Profile Picture" />
                </div>
              </header>
            <div class="container">
                <div class="section" id="left">
                    <div class="section-title">WORK EXPERIENCE</div>
                    <div class="experience-item" id="resumeExperience"></div>
                </div>
                <div class="section" id="right">
                    <div class="section-title">SUMMARY</div>
                    <p class="description" id="resumeSummary"></p>
                </div>
    
            </div>

            <div class="container">
                <div class="section" id="left">
                    <div class="section-title">EDUCATION</div>
                    <div class="education-item" id="resumeEducation"></div>
                </div>
    
                <div class="section" id="right">
                    <div class="section-title">SKILLS</div>
                    <div class="skills" id="resumeSkills"></div>
                </div>
            </div>
            <!-- <button class="download-btn" onclick="downloadResume()">Download Resume</button> -->
            <!-- <button onclick="downloadResume()" class="download-btn">
                <i class="fas fa-file-pdf"></i> Download PDF
            </button>
            <button onclick="generateShareableLink()" class="share-btn">
                <i class="fas fa-share-alt"></i> Share Resume
            </button> -->
                        
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
